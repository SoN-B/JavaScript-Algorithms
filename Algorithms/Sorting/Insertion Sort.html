<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 삽입정렬 O(N^2) - 각 숫자를 적절한 위치에 삽입하면 어떨까? (O(N^2) 정렬 알고리즘 중 가장 강력합니다.)
        // 다른 정렬 방식들은 무조건 위치를 바꾸는 방식이었다면, 삽입정렬은 '필요할 때만' 위치를 바꾸게 됩니다.
        let i, j, temp;
        let array = [1, 10, 5, 8, 7, 6, 4, 3, 2, 9];
        // 상황 예시) 1, 5, 8, 10, 7
        // 1, 5, 8, 10, 7 
        // 1, 5, 8, 7, 10 (10과 7 swap)
        // 1, 5, 7, 8, 10 (8과 7 swap) -> 7 이전의 숫자는 정렬이 이미 이루어져 있고, 7이 적절한 위치에 들어가는 것을 보여줍니다.
        // 모두 정렬이 되어있는 경우(Optimal)한 경우, 한번씩 밖에 비교를 안하므로 O(n) 의 시간복잡도를 가지게 됩니다. - 최선의 경우는 O(n)

        for (i = 0; i < 9; i++) { // j + 1(다음 숫자)와의 비교가 있기에 8(최대 인덱스 - 1)까지만
            j = i;
            while(array[j] > array[j + 1]) {
                temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
                j--; // 인덱스를 줄여가며, 지속적으로 위치를 찾아간다는 느낌
            }
        }

        for (i = 0; i < 10; i++) {
            console.log(array[i]);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 스택 - 후입선출(LIFO, Last-In-First-Out)의 자료구조
        class Stack {
            constructor() {
                this.arr = [];
                this.index = 0;
            }
            push(item) {
                this.arr[this.index++] = item;
            }
            pop() {
                if (this.index <= 0) return null;
                const result = this.arr[--this.index];
                // push에서 값을 넣고 나서, '++'한 상태라 여기서는 먼저 '--' 해줘야 합니다.
                return result;
            }
        }

        let stack = new Stack();
        stack.push(1); // arr: [1], index: 1
        stack.push(2); // arr: [1, 2], index: 2
        stack.push(3); // arr: [1, 2, 3], index: 3
        console.log(stack.pop()); // 3 , index: 2
        console.log(stack.pop()); // 2 , index: 1
        console.log(stack.pop()); // 1 , index: 0
        console.log(stack.pop()); // null
    </script>
</body>

</html>
